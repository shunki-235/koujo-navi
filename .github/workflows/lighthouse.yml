name: Lighthouse

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Ensure pnpm on PATH
        run: |
          npm i -g corepack@latest
          corepack enable
          corepack prepare pnpm@9 --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build
      - name: Start server (bind 127.0.0.1:3000)
        run: pnpm start -- -p 3000 -H 127.0.0.1 > .next_server.log 2>&1 &
      - name: Wait server ready (curl loop)
        run: |
          for i in {1..90}; do
            if curl -fsS http://127.0.0.1:3000/ > /dev/null; then
              echo "Server is up"; exit 0;
            fi
            sleep 2
          done
          echo "Server failed to start in time" && cat .next_server.log && exit 1
      - name: Run Lighthouse CI
        run: pnpm lhci


